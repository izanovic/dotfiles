theme = "catppuccin_frappe"

[editor]
line-number = "relative"
mouse = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[keys.normal.c]
"\"" = "@f\";vmmdi\""
"'" = "@f';vmmdi'"
"(" = "@f);vmmdi("
"<" = "@f<gt>;vmmdi<lt><gt><left>"
"[" = "@f];vmmdi["
"{" = "@f};vmmdi{"

