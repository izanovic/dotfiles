wwindow:
  decorations: false
  dimentions:
    columns: 140
    lines: 38
  padding:
    x: 10
    y: 10
decorations: none
scrolling:
  history: 10000
  multiplier: 3
background_opacity: 0.95

env:
  TERM: xterm-256color

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: bold
  italic:
    family: JetBrainsMono Nerd Font
    style: italic
  size: 13.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

import:
  # uncomment the flavour you want below:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml

